language: rust

matrix:
  include:
    - env: TARGET=thumbv6m-none-eabi
      rust: nightly
      addons:
        apt:
          packages:
            - gcc-arm-none-eabi

before_install: set -e

install:
  - sh ci/install.sh

script:
  - bash ci/script.sh

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - master
    - try

notifications:
  email:
    on_success: never
